name: Terraform + Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main

jobs:
  terraform-and-docker:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_WORKING_DIR: ./terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure
      - name: Terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan 

      # Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      # Get ECR repo URL from Terraform output
      - name: Get ECR URL
        id: ecr
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          REPO_URL=$(terraform output -raw demo_repo_url)
          echo "repo=$REPO_URL" >> $GITHUB_OUTPUT
          echo "registry=$(echo $REPO_URL | cut -d'/' -f1)" >> $GITHUB_OUTPUT

      # Login Docker to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin ${{ steps.ecr.outputs.registry }}

      # Pull and retag Docker images from ECR based on images.txt
      - name: Retag & Push Docker Images
        run: |
          while IFS=: read -r name tag; do
            echo "Processing $name:$tag"

            # Example: images.txt line = app:2.0
            # Expect previous tag available in ECR (you need to define "old tag" logic)
            
            # Define old tag (example: always retag from 'latest')
            OLD_TAG=latest

            # Pull existing image from ECR
            docker pull ${{ steps.ecr.outputs.repo }}:$OLD_TAG

            # Retag with new tag from images.txt
            docker tag ${{ steps.ecr.outputs.repo }}:$OLD_TAG ${{ steps.ecr.outputs.repo }}:$tag

            # Push new tag
            docker push ${{ steps.ecr.outputs.repo }}:$tag
          done < images.txt
